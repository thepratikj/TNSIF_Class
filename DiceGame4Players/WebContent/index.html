<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4-Player Dice Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>4-Player Dice Game</h1>
    <div class="players">
        <div class="player" id="player1">Player 1: <span id="score1">0</span></div>
        <div class="player" id="player2">Player 2: <span id="score2">0</span></div>
        <div class="player" id="player3">Player 3: <span id="score3">0</span></div>
        <div class="player" id="player4">Player 4: <span id="score4">0</span></div>
    </div>
    <button id="rollDice">Roll Dice</button>
    <p id="message">Let's start the game!</p>

    <script src="script.js"></script>
</body>
</html>
